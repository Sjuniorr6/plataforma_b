{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Resultado{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/form.css' %}">
<style>
    .form-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        margin: auto;
    }

    .form-container h2 {
        font-weight: bold;
        color: #333;
    }

    .form-container button {
        min-width: 120px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Editar Resultado</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'historico' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
